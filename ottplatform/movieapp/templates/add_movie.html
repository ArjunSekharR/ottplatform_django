{% extends 'base.html' %}

{% block title %}Add-New Movie{% endblock %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
    .card-custom {
        width: 30%;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .form-group label {
        display: block;
    }
    .form-group input[type="file"] {
        display: block;
    }
    .btn-group {
        display: flex;
        justify-content: space-between;
    }
</style>
<div class="card card-custom">
    <div class="card-header bg-secondary text-dark font-weight-bold justify-content-center d-flex">
        <h4>Add New Movie</h4>
    </div>
    <form method="POST" action="{% url 'add' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card-body bg-secondary">
            <div class="form-group">
                <label for="title" class="font-weight-bold">Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="font-weight-bold">Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label class="form-label font-weight-bold" for="thumbnail">Upload your Image:</label>
                {{ form.thumbnail }}
            </div>
            <div class="form-group">
                <label class="form-label font-weight-bold" for="vedio">Upload your Video:</label>
                {{ form.vedio }}
            </div>
            <br>
            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Add</button>
                <a href="{% url 'movielist' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
