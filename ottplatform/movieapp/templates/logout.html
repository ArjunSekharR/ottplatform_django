{% block title %} Logout {% endblock %}
{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
            background-image: url('https://img.freepik.com/free-photo/movie-background-collage_23-2149876028.jpg');
            background-size: 100% 100%;
            background-position: center;
            background-attachment: fixed;
        }
        .center{
            margin-left: 39rem;
            margin-top: 10rem;
        }
</style>
<div>
    <div class="card justify-content-center d-flex center" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title">Logout</h4>
          <hr>
          <p class="card-text">Are you sure you want logout? If you want Click logout  </p>
          <hr>
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center">
          <button class="btn btn-primary" type="submit">Logout</button>
        </div>
        </form>
          <button class="btn btn-secondary"><a href="{%url 'movielist' %}" class="card-link  text-white">Cancel</a></button>
        </div>
      </div>
</div>
{% endblock %}
