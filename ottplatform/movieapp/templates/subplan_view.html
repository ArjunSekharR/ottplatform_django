{% extends 'base.html' %}
{% block title %}Plan View details{% endblock %}
{% block content %}
<style>
  .card {
      width: 18rem;
      margin-bottom: 1rem;
  }
  .text-center {
      text-align: center;
  }
  .text-secondary {
      color: #6c757d;
  }
  .card-subtitle {
      color: #6c757d;
      margin-bottom: 0.5rem;
  }
  .d-flex {
      display: flex;
      justify-content: center;
      flex-wrap: wrap; 
  }
  .card + .card {
      margin-left: 1rem; 
  }
</style>
</head>
<body>
<h1 class="text-center text-secondary">Plan Details</h1>
<div class="d-flex">
  <div class="card">
    <form method="GET">
        {% if plan_movie %}
      <div class="card-body">
          <h5 class="card-title">{{plan_movie.name}}</h5>
          <h6 class="card-subtitle mb-2">{{plan_movie.price}}</h6>
          <p class="card-text">
              <ul>
                  <li>{{plan_movie.description}}</li>
                  <li>{{plan_movie.duration}}</li>
              </ul>
          </p>
          <a href="{% url 'plans' %}" class="card-link">Card link</a>
          <a href="#" class="card-link">Another link</a>
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
