{% extends 'base.html' %}
{% block title %}Movie View{% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<style>
    
    .margin{
        margin-top: 20px;
        padding-left: 20px;
        padding-right: 20px;
        height: 50rem;
        width: 50rem;
    }
    .top{
        margin-bottom: 30px;
    }
    .fa{  
       color:red;  
       font-size:23px;  
       margin:10px;  
    } 

</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6">
            <img src="{{ movie.thumbnail.url }}" class="img-fluid" alt="{{ movie.title }}">
        </div>
        <div class="col-sm-6">
            <h1  class="text-primary">{{ movie.title }}</h1>
            <p class="text-warning">{{ movie.description }}</p>
            <p class="font-weight-bold text-danger">
                Rating:
                <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
            </p>
            <video width="560" height="315" controls>
                <source src="{{ movie.video.url }}" type="video/mp4">
            </video>
        </div>
    </div>
</div>
{% endblock %}
